<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="logoImg">
        <img src="/src/weniv-logo.svg" alt="">
    </div>
    <!-- 타이머-->

    <article class="timerBox">
        <!--TIMER타이틀 -->
        <p class="timerTitle">TIMER</p>
        <!-- 구분선 -->
        <img class="groupImg" src="src/Group 44.png" alt="">

        <!-- 시.분.초 박스 -->
        <div class="timerSectionBox">
            <div class="hourBox">HRS</div>
            <div class="minBox">MIN</div>
            <div class="secBox">SEC</div>
        </div>
        <div class="buttonSection">
            <button class="startBtn"><img src="/src/start-disabled.png" alt=""></button>
            <button class="resetBtn"><img src="/src/reset-disabled.png" alt=""></button>
        </div>
    </article>
</body>

</html>
